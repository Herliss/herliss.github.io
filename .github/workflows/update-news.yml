name: Update Cybersecurity News with Claude API

on:
  schedule:
    # Ejecutar cada 6 horas (4 veces al día)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite ejecución manual

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # ⚠️ TIMEOUT MÁXIMO: 30 minutos
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd scripts
          npm ci
        
      - name: Fetch and process news
        timeout-minutes: 25  # ⚠️ TIMEOUT POR PASO: 25 minutos
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          cd scripts
          node fetch-rss-news.js
      
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs-${{ github.run_number }}
          path: |
            scripts/*.log
          retention-days: 7
          if-no-files-found: ignore